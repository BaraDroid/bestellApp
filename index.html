<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <link rel="stylesheet" href="./styles/standard.css">

    <script src="./scripts/database.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/templates.js"></script>
</head>
<body onload="init()">
    <header>
        <a href="./index.html"><img class="logo" src="./assets/Logo/Bestell App- Logo.svg" alt="bestellApp Logo"></a>
        <img class="menu_icon" src="./assets/imgs/burger_menu.png">
    </header>

    <section class="all_content">
        <div class="restaurant_section">

            <div class="slider">
            </div>

            <div class="main_content">
                <img class="custom_logo" src="./assets/imgs/restaurant_logo.png" alt="logo of my restaurant">
                <div class="company_description">
                    <div class="name_and_rating">
                        <h1 id="restaurantName">LUOGO DEL CUORE</h1>
                        <div class="rating">
                            <span id="ratingBar">Bewertung : 99 %</span>
                            <img class="stars" src="./assets/imgs/review_bar.png" alt="five stars review">
                        </div>
                    </div>
                    <div class="path_of_dishes" id="pathIndicator">
                        <img src="./assets/imgs/path_indicator.png" alt="pfeil">
                        <h4>Alle Gerichte</h4>
                    </div>
                    <div id="restaurantPicture"><img class="custom_picture" src="./assets/imgs/restaurant_view.jpg"></div>
                </div>

                <div class="dish_content" id="dishOffer"></div>
            </div>
        </div>

        <div class="bg_color">
            <div class="cart_section">
                <h2>Warenkorb</h2>
                <div class="cart_content" id="shoppingCart">
                    <img src="./assets/imgs/shopping-cart.png" alt="shopping cart icon">
                    
                        <h3>Fülle deinen Warenkorb</h3>
                        <p>Füge einige leckere Gerichte aus der Speisekarte hinzu und bestelle dein Essen.</p>
                    
                </div>

            </div>
        </div>
    </section>
        

    

    </section>
    <footer>© Barbora</footer>
</body>
</html>
