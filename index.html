<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/standard.css">

    <script src="./scripts/database.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/templates.js"></script>
</head>
<body onload="init()">
    <header>
        <a href="./index.html"><img class="logo" src="./assets/Logo/Bestell App- Logo.svg" alt="bestellApp Logo"></a>
        <img class="menu_icon" src="./assets/imgs/burger_menu.png">
    </header>

        <div class="slider"></div>

        <section class="main_page">
        <div class="company_description">
            <div class="name_and_rating">
                <h1 id="restaurantName"></h1>
                <div class="rating">
                    <span id="ratingBar"></span>
                    <img class="stars" src="./assets/imgs/review_bar.png" alt="five stars review">
                </div>
            </div>
            <div class="path_of_dishes" id="pathIndicator">
                <img src="./assets/imgs/path_indicator.png" alt="pfeil">
                <h4>Alle Gerichte</h4>
            </div>
            <div id="restaurantPicture" class="custom_picture"></div>
        </div>

        <div class="dish_section"></div>

    </section>

    <section class="shopping_cart"></section>

    <footer></footer>
</body>
</html>
